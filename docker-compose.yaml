services:
  postgres:
    container_name: "postgres"
    image: "postgres:16.0-alpine3.18"
    env_file:
      - .env.development
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

  app:
    image: node:24.13
    working_dir: /home/node/app
    volumes:
      - .:/home/node/app
    command: tail -f /dev/null
    ports:
      - "3000:3000"
